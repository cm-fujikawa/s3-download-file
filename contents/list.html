<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ja" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <title>S3一覧</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'https://XXXXXXXXXX.execute-api.ap-northeast-1.amazonaws.com/Prod/list',
                dataType: 'json',
            }).done(function (json) {
                $.each(json['urls'], function (index, data) {
                    $('#tbl tbody')
                        .append($('<tr>')
                            .append($('<td>')
                                .append('<a href="' + json['download_url'] + data + '&rnd=' + parseInt(Math.random() * 1000) + '" download>' + data + '</a>')
                            )
                        );
                });
            }).fail(function (json) {
            });
        });
    </script>
</head>

<body>
    <table id="tbl" border="0">
        <tbody></tbody>
    </table>
</body>

</html>
